<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Train Time</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/output.css" />
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<section class="billboard mb-8 py-8 text-center bg-grey-dark text-white flex items-center">
			<h1 class="w-full">Train Time</h1>
		</section>
		<section class="px-6">
			<div class="border-t border-b border-grey-light overflow-hidden relative mb-8">
				<div class=" overflow-y-auto">
					<table class="w-full text-left table-collapse">
						<caption class="text-white bg-grey-dark p-4 text-weight-bold text-left">Current Train Schedule</caption>
						<thead>
							<tr>
								<th class="text-sm font-semibold text-grey-darker p-2 bg-grey-lightest">Train Name</th>
								<th class="text-sm font-semibold text-grey-darker p-2 bg-grey-lightest">Destination</th>
								<th class="text-sm font-semibold text-grey-darker p-2 bg-grey-lightest">Frequency (min)</th>
								<th class="text-sm font-semibold text-grey-darker p-2 bg-grey-lightest">Next Arrival</th>
								<th class="text-sm font-semibold text-grey-darker p-2 bg-grey-lightest">Minuets Away</th>
							</tr>
						</thead>
						<tbody class="align-baseline">
							<tr>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-purple-dark whitespace-no-wrap">Denver Direct</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">Denver Union Station</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">25</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">05:35PM</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">10</td>
							</tr>
							<tr>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-purple-dark whitespace-no-wrap">Denver Direct</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">Denver Union Station</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">25</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">05:35PM</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">10</td>
							</tr>
							<tr>

								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">25</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">05:35PM</td>
								<td class="p-2 border-t border-grey-light font-mono text-xs text-blue-dark whitespace-pre">10</td>
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
			<button class="btn-blue"> Button </button>
		</section>
	</div>
</body>

</html>
